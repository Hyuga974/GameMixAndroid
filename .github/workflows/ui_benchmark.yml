name: UI Benchmark

on:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run UI Macrobenchmark
        run: ./gradlew :benchmark:connectedAndroidTest \
          -Pandroid.testInstrumentationRunnerArguments.class=com.example.benchmark.StartupBenchmark

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: benchmark/build/outputs/connected_android_test_additional_output/**/*.json
